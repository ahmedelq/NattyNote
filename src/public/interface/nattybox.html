  <body>
    <nav id="nav">
      <a href="cached.html">ğŸ“ Cached notes</a>

    <main class="container">
      <form>
        <fieldset id="shortcuts">
          <legend>ğŸ–® Keybindings</legend>
        </fieldset>
        <fieldset id="screenshotSettings">
          <legend>ğŸ“¸ Snapshots</legend>

          <div>
            <span style="display: block">
              <input
                type="checkbox"
                id="screenshotUseDefaults"
                checked
                style="display: inline; vertical-align: middle"
              />
              <label
                style="display: inline; vertical-align: middle"
                for="screenshotUseDefaults"
                >Use the defaults (recommended)
              </label>
            </span>

            <label
              for="screenshotWidth"
              class="help"
              title="It is recommended to keep low dimensions so that your main note-taker application can handle them"
            >
              Width
            </label>
            <input type="number" id="screenshotWidth" value="1280" />

            <label for="screenshotHeight"> Height </label>
            <input type="number" id="screenshotHeight" value="720" />
          </div>
          <div>
            <label for="screenshotFileType">Format</label>
            <select id="screenshotFileType">
              <option value="jpeg"><pre>jpeg</pre></option>
              <option value="webp"><pre>webp</pre></option>
              <option value="png"><pre>png</pre></option>
            </select>
            <label
              for="screenshotQuality"
              class="help"
              title="As the quality improves, the snapshot size will increase"
              >Quality</label
            >
            <input
              type="range"
              id="screenshotQuality"
              min="0"
              max="1"
              step="0.01"
              value="0.75"
            />
          </div>
        </fieldset>

        <fieldset id="templates">
          <legend>ğŸ§± Templates</legend>
        </fieldset>
      </form>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîß NattyNote Settings</title>
    <link rel="stylesheet" href="../styles/options.css" />
  </head>
  <body>
    <nav id="nav">
      <a href="cached.html">üìù Cached notes</a>
    </nav>
    <main class="container">
      <form>
        <fieldset id="shortcuts">
          <legend>üñÆ Keybindings</legend>
        </fieldset>
        <fieldset id="screenshotSettings">
          <legend>üì∏ Snapshots</legend>

          <div>
            <span style="display: block">
              <input
                type="checkbox"
                id="screenshotUseDefaults"
                checked
                style="display: inline; vertical-align: middle"
              />
              <label
                style="display: inline; vertical-align: middle"
                for="screenshotUseDefaults"
                >Use the defaults (recommended)
              </label>
            </span>

            <label
              for="screenshotWidth"
              class="help"
              title="It is recommended to keep low dimensions so that your main note-taker application can handle them"
            >
              Width
            </label>
            <input type="number" id="screenshotWidth" value="1280" />

            <label for="screenshotHeight"> Height </label>
            <input type="number" id="screenshotHeight" value="720" />
          </div>
          <div>
            <label for="screenshotFileType">Format</label>
            <select id="screenshotFileType">
              <option value="jpeg"><pre>jpeg</pre></option>
              <option value="webp"><pre>webp</pre></option>
              <option value="png"><pre>png</pre></option>
            </select>
            <label
              for="screenshotQuality"
              class="help"
              title="As the quality improves, the snapshot size will increase"
              >Quality</label
            >
            <input
              type="range"
              id="screenshotQuality"
              min="0"
              max="1"
              step="0.01"
              value="0.75"
            />
          </div>
        </fieldset>

        <fieldset id="templates">
          <legend>üß± Templates</legend>
        </fieldset>
        <fieldset id="customizeui">
          <legend>üõ†Ô∏è Customize UI</legend>
          <div>
            <a class="button" id="ligthTheme">Light Theme</a>
            <a class="button" id="darkTheme">Dark Theme</a>
            <label for="borderCheckbox">Use Border?</label>
            <input type="checkbox" name="borderCheckbox" id="borderCheckbox">
            <label for="sidebarCheckbox">Sidebar View?</label>
            <input type="checkbox" name="sidebarCheckbox" id="sidebarCheckbox">
          </div>
          <div>

            <label for="backgroundColor" class="help" title="Change the note background color">
              Background Color
            </label>
            <input type="color" id="backgroundColor" name="backgroundColor" value="#f4ecd8">


            <label for="fontColor" class="help" title="Change the note font color">
              Font Color
            </label>
            <input type="color" id="fontColor" name="fontColor" value="#5b4636">

            <label for="border" class="help" title="Change the note border color">
              Border 
            </label>
            <input type="color" id="border" name="border" value="#5b4636">

            <label for="linkColor" class="help" title="Change the note border color">
              Link Color 
            </label>
            <input type="color" id="linkColor" name="linkColor" value="#5b4636">

            <label for="fontSize" class="help" title="Change the note line color">
              Font Size
            </label>
            <input type="number" id="fontSize" name="fontSize" value="15">

            <label for="borderSize" class="help" title="Change the note border size">
              Border Size
            </label>
            <input type="number" id="borderSize" name="borderSize" value="15">


          </div>
        </fieldset>
      </form>
      <div id="links">
        <a
          href="https://github.com/ahmedelq/NattyNote/blob/main/tutorial.md"
          target="_blank"
          ><span class="emoji">‚ñ∂Ô∏è</span> Tutorial</a
        >
        <a href="https://github.com/ahmedelq/NattyNote/" target="_blank"
          ><span class="emoji">üíª</span> Contribute</a
        >
        <a href="https://www.buymeacoffee.com/aheq" target="_blank"
          ><span class="emoji">‚òï</span> Buy me a coffee</a
        >
      </div>
    </main>

  </body>
